name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-13, macos-14 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # Linux deps
      - name: Install Linux deps
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      # macOS deps
      - name: Install macOS deps
        if: startsWith(matrix.os, 'macos')
        run: |
          brew update
          brew install cmake

      # Windows deps via MSYS2 MinGW64
      - name: Set up MSYS2
        if: startsWith(matrix.os, 'windows')
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja

      - name: Build native (Linux/macOS)
        if: "!startsWith(matrix.os, 'windows')"
        run: |
          cmake -S native -B native/build -DCMAKE_BUILD_TYPE=Release
          cmake --build native/build --config Release

      - name: Build native (Windows MSYS2)
        if: startsWith(matrix.os, 'windows')
        shell: msys2 {0}
        run: |
          cmake -S native -B native/build -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build native/build

      - name: Build ZIP (Gradle)
        run: |
          ./gradlew --no-daemon clean packageZip

      # Upload ZIP(s) from build/releases to the GitHub Release for this tag
      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: build/releases/*.zip