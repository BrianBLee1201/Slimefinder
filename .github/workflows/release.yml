name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
  strategy:
    fail-fast: false
    matrix:
      os: [ubuntu-latest, windows-latest, macos-14, macos-15-intel]

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Ensure submodules are initialized
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # -------------------------
      # OS dependencies
      # -------------------------
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential

      - name: Install macOS deps
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ninja

      - name: Set up MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja

      # -------------------------
      # Build native library
      # -------------------------
      - name: Build native (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cmake -S native -B native/build -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build native/build --config Release

      - name: Build native (Windows MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cmake -S native -B native/build -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build native/build --config Release

      # -------------------------
      # Build ZIP (Gradle)
      # -------------------------
      - name: Build release ZIP (Gradle)
        run: |
          ./gradlew --no-daemon clean packageZip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SlimeFinder-${{ matrix.os }}
          path: build/releases/*.zip
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List files
        run: ls -R dist

      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/build/releases/*.zip
          generate_release_notes: true